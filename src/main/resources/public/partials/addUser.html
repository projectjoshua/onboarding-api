<h2>Add User</h2>
<hr>
<form>
    <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">FIRST NAME</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="firstname">
        </div>
    </div>
    <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">LAST NAME</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="lastname">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPosition" class="col-sm-2 col-form-label">POSITION</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputPosition">
                <option>Contractor</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPractice" class="col-sm-2 col-form-label">PRACTICE</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputPractice">
                <option>Scripting</option>
                <option>IXD</option>
                <option>Java</option>
                <option>.NET</option>
                <option>QA</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">EMAIL</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">PHONE</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">DATE</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="date">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2">DEV CENTER</label>
        <div class="col-sm-10">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Active
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
